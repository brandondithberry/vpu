# Decap CMS Configuration File

# The backend option specifies how to access the content for your site
backend:
  name: git-gateway
  branch: master # The branch to update (optional; defaults to master)

# Uncomment below to enable a link to your published site in the header bar of Decap CMS
site_url: https://virtualproductionunplugged.com

media_folder: "static/img" # Media files will be stored in the repo under images/uploads

collections:
  - label: "Days"
    name: "days"
    files:
      - label: "July 31st"
        name: "july31st"
        file: "pages/july31st.md"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Invite Link, name: invite, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Description, name: description, widget: markdown }
          - label: Events
            name: events
            widget: list
            fields:
              - { label: Times, name: times, widget: string }
              - { label: Title, name: title, widget: string }
              - label: "Type"
                name: "type"
                widget: "select"
                options:
                  ["Presentation", "Demo", "Panel Discussion", "Networking"]
                required: false
              - {
                  label: Location,
                  name: location,
                  widget: string,
                  required: false,
                }
              - label: "Presenter"
                name: "presenter"
                widget: "relation"
                collection: "speakers"
                search_fields: ["speaker"]
                value_field: "{{slug}}"
                display_fields: ["speaker", "company"]
                required: false
              - label: "Moderator"
                name: "moderator"
                widget: "relation"
                collection: "speakers"
                search_fields: ["speaker"]
                value_field: "{{slug}}"
                display_fields: ["speaker", "company"]
                required: false
              - label: "Panelists"
                name: "panelists"
                widget: "relation"
                collection: "speakers"
                search_fields: ["speaker"]
                value_field: "{{slug}}"
                display_fields: ["speaker", "company"]
                multiple: true
                required: false
              - { label: Info, name: info, widget: markdown, required: false }
          - {
              label: Layout,
              name: layout,
              widget: hidden,
              default: /layouts/day.njk,
            }
      - label: "August 1st"
        name: "august1st"
        file: "pages/august1st.md"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Invite Link, name: invite, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Description, name: description, widget: markdown }
          - label: Events
            name: events
            widget: list
            fields:
              - { label: Times, name: times, widget: string }
              - { label: Title, name: title, widget: string }
              - label: "Type"
                name: "type"
                widget: "select"
                options:
                  ["Presentation", "Demo", "Panel Discussion", "Networking"]
                required: false
              - {
                  label: Location,
                  name: location,
                  widget: string,
                  required: false,
                }
              - label: "Presenter"
                name: "presenter"
                widget: "relation"
                collection: "speakers"
                search_fields: ["speaker"]
                value_field: "{{slug}}"
                display_fields: ["speaker", "company"]
                required: false
              - label: "Moderator"
                name: "moderator"
                widget: "relation"
                collection: "speakers"
                search_fields: ["speaker"]
                value_field: "{{slug}}"
                display_fields: ["speaker", "company"]
                required: false
              - label: "Panelists"
                name: "panelists"
                widget: "relation"
                collection: "speakers"
                search_fields: ["speaker"]
                value_field: "{{slug}}"
                display_fields: ["speaker", "company"]
                multiple: true
                required: false
              - { label: Info, name: info, widget: markdown, required: false }
          - {
              label: Layout,
              name: layout,
              widget: hidden,
              default: /layouts/day.njk,
            }
  - name: "partners"
    label: "Partners"
    folder: "partners"
    create: true
    slug: "{{slug}}"
    identifier_field: partner
    fields:
      - { label: Partner, name: partner, widget: string }
      - { label: Website, name: website, widget: string }
      - { label: Blurb, name: blurb, widget: markdown }
      - { label: Logo, name: logo, widget: image }
  - name: "speakers"
    label: "Speakers"
    folder: "speakers"
    create: true
    slug: "{{slug}}"
    identifier_field: speaker
    fields:
      - { label: Speaker, name: speaker, widget: string }
      - { label: Company, name: company, widget: string }
      - { label: Role, name: role, widget: string }
      - { label: LinkedIn URL, name: linkedin, widget: string, required: false }
      - { label: Slug, name: slug, widget: string, default: {{slug}}}
      - {
          label: Main Viewpoint,
          name: mainviewpoint,
          widget: string,
          required: false,
        }
      - { label: Dates, name: dates, widget: string, required: false }
      - label: "Type"
        name: "type"
        widget: "select"
        multiple: true
        required: false
        options: ["Moderator", "Panelist"]
      - { label: Bio, name: bio, widget: markdown, required: false }
      - { label: Headshot, name: headshot, widget: image, required: false }
      - { label: Layout,
          name: layout,
          widget: hidden,
          default: layouts/speaker.njk,
        }
  - name: "locations"
    label: "Locations"
    folder: "locations"
    create: true
    slug: "{{slug}}"
    identifier_field: place
    fields:
      - { label: Place, name: place, widget: string }
      - { label: Address, name: address, widget: string }
      - { label: Days, name: days, widget: string }
      - { label: Image, name: image, widget: image, required: false }
